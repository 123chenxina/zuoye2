<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>绿茶语录</title>
		<script type="text/javascript">
			function a1() {
				alert("早知姐姐来，我就不来了")
			}
			window.onload = function() {
				var otxt = document.getElementById("txt");
				if (document.all) {
					otxt.onpropertychange = function() {
						alert("姐姐怎么凶凶人家")
					}
				} else {
					otxt.oninput = function() {
						alert("姐姐怎么凶凶人家")
					}
				}
			}
		</script>
	</head>
	<style>
		#div1,
		#div2 {
			display: pink;
			margin-top: 150px;
			margin-left: 100px;
		}

		#a {
			width: 400px;
			height: 400px;
			background-color: lightpink;
		}

		#b {
			width: 400px;
			height: 400px;
			background-color: red;
		}

		input {
			width: 390px;
			height: 20px;
		}
	</style>
	<body>
		<div id="div1">
			<div id="a"></div>
			<input type="text" onblur="a1()" />
		</div>
		<div id="div2">
			<div id="b"></div>
			<input type="text" id="txt" />
		</div>
	</body>
</html>
